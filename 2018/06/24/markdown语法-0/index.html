/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">初级语法</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 段落</span><br><span class="line"></span><br><span class="line">一行文字就是一个段落</span><br><span class="line"></span><br><span class="line">如果需要另起一段 多空一行</span><br><span class="line"></span><br><span class="line">不隔一个空行的换行行为，在一些编辑器中被解释为换行，即插入一个&amp;lt;br/&amp;gt;标签。对与另外一些编辑器，会被解释为插入一个空格。对于后者，若要插入换行标签，请在当前一行的结尾打两个空格。</span><br><span class="line"></span><br><span class="line"># 粗体、斜体</span><br><span class="line"></span><br><span class="line">可以使用星号*或下划线_指定粗体或者斜体  </span><br><span class="line"></span><br><span class="line">_样例_</span><br><span class="line">_斜体_</span><br><span class="line">**粗体**</span><br><span class="line">**粗体**</span><br><span class="line"></span><br><span class="line"># 删除线</span><br><span class="line"></span><br><span class="line">&amp;lt;del&amp;gt;删除线&amp;lt;/del&amp;gt; 用~~ 来表示删除线</span><br><span class="line"></span><br><span class="line"># 标题</span><br><span class="line"></span><br><span class="line">markdown总支持1~6六级标题，通过在一行之前加上不同数量的井号来表示</span><br><span class="line"></span><br><span class="line">H1和H2也可以采用在文本下方添加底线来实现</span><br><span class="line"></span><br><span class="line"># 引用</span><br><span class="line"></span><br><span class="line">通过在行首加上大于号&amp;gt;来添加引用格式。</span><br><span class="line"></span><br><span class="line">&gt; 比如这样</span><br><span class="line"></span><br><span class="line"># 列表</span><br><span class="line"></span><br><span class="line">无序列表使用星号、加号或是减号作为列表标记：  </span><br><span class="line"></span><br><span class="line">有序列表则使用数字接着一个英文句点：</span><br><span class="line"></span><br><span class="line"># 内联代码</span><br><span class="line"></span><br><span class="line">用反引号` 来标记内联代码，它们会解释成&amp;lt;code&amp;gt;标签。</span><br><span class="line">如果代码的内容中有反引号，请用两个反引号包裹。代码中的&amp;amp;、&amp;lt;、&amp;gt;符号都会自动转义，请放心使用。</span><br><span class="line"></span><br><span class="line"># 代码区域</span><br><span class="line"></span><br><span class="line">有两种方式标记代码区域，原生风格是行首缩进四个空格。</span><br><span class="line">除了行首的4个空格会被移出，其它不变。像内联代码一样，上述三种符号也会被转义。但在代码段中，星号之类的markdown标记符号则不会解析。</span><br><span class="line"></span><br><span class="line">还有一种是github的风格，代码段的前后用三个反引号独占一行来标记。</span><br><span class="line"></span><br><span class="line"># 分隔线</span><br><span class="line"></span><br><span class="line">你可以在一行中用三个以上的星号、减号、底线来建立一个分隔线，行内不能有其他东西。你也可以在星号或是减号中间插入空格。下面每种写法都可以建立分隔线：  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    * * *</span><br><span class="line">    *****</span><br><span class="line">    - - -</span><br><span class="line">    --------------------------------------- </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    # 链接</span><br><span class="line">    </span><br><span class="line">    http://example.com/</span><br><span class="line">    http://example.com/ &quot;Optional Title&quot;</span><br><span class="line"></span><br><span class="line">除了上面的行内式，也可以使用参考式  </span><br><span class="line">然后在任意空白位置定义：</span><br><span class="line">    </span><br><span class="line">    http://example.com/ &quot;Optional Title&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    # 图像</span><br><span class="line">    </span><br><span class="line">    Alt text/path/to/img.jpg</span><br><span class="line">    /path/to/img.jpg &quot;Optional Title&quot;</span><br><span class="line">    </span><br><span class="line">    # 自动链接</span><br><span class="line"></span><br><span class="line">  如果链接的地址和名字重复，可以用尖括号语法将其简化  </span><br><span class="line">    </span><br><span class="line">    &lt;span class=&quot;hljs-prompt&quot;&gt;&lt;http://example.com/&gt;&lt;/span&gt;</span><br><span class="line">    `&lt;/pre&gt;</span><br><span class="line">    </span><br><span class="line">       切记，大多数编辑器都会自动将符合url规则的东西视为链接，并且解释成链接。很多时候作者由于疏忽等缘故，链接和后面的中文之间缺少空格，导致链接不正常。所以我建议，链接要么加上尖括号，要么两端加上空格。</span><br><span class="line">    </span><br><span class="line">    # 转义</span><br><span class="line">    </span><br><span class="line">       markdown支持在以下字符前面插入反斜杠</span><br><span class="line">    </span><br><span class="line">    &lt;pre&gt;`\   反斜线</span><br><span class="line">    `   反引号</span><br><span class="line">    &lt;span class=&quot;hljs-bullet&quot;&gt;*   &lt;/span&gt;星号</span><br><span class="line">    _   底线</span><br><span class="line">    &#123;&#125;  花括号</span><br><span class="line">    []  方括号</span><br><span class="line">    ()  括弧</span><br><span class="line">    &lt;span class=&quot;hljs-header&quot;&gt;#   井字号&lt;/span&gt;</span><br><span class="line">    &lt;span class=&quot;hljs-bullet&quot;&gt;+   &lt;/span&gt;加号</span><br><span class="line">    &lt;span class=&quot;xml&quot;&gt;&lt;span class=&quot;hljs-tag&quot;&gt;&lt;   减号</span><br><span class="line">    &lt;span class=&quot;hljs-attribute&quot;&gt;.&lt;/span&gt;   英文句点</span><br><span class="line">    !   惊叹号&lt;/span&gt;&lt;/span&gt;</span><br><span class="line"></span><br><span class="line">插入之后，将不再解析这些字符，而是原样输出。</span><br><span class="line"></span><br><span class="line"># 内联 HTML</span><br><span class="line"></span><br><span class="line">markdown 的语法简洁，但有其局限性，所以特意保留了内联html这种方式。任何html标签及其内容，都会原样输出到结果中。也就是说，标签中的星号等作为markdown结构的符号，以及构成html标签和实体的符号，都不会做任何转义。</span><br></pre></td></tr></table></figure>
